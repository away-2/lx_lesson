<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>瀑布流+懒加载</title>
  <style>
    #container {
      margin: 0 auto;
      position: relative;
    }

    .pic {
      padding: 15px;
      border: 1px solid #a5c6d7;
      box-shadow: 0 0 5px #8faeca;
    }

    .box {
      float: left;
      padding: 15px 0px 0px 15px;
      width: 350px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    let container = document.getElementById("container");
      for (let i = 1; i < 45; i++) {
        let img = document.createElement("img");
        let box = document.createElement("div");
        let pic = document.createElement("div");
        let text = document.createElement("span");
        text.innerText = `这是第${i}张照片啊！`;
        pic.className = "pic";
        pic.appendChild(img);
        box.className = "box";
        img.className = "img";
        // img.src = `./images/${i}.png`;
        img.setAttribute("data-src", `./images/${i}.png`)
        img.style.width = "100%";
        box.appendChild(pic);
        pic.appendChild(text);
        container.appendChild(box);
        waterFall();
      }

    // 当页面加载时调用
    window.onload = function () {
      waterFall();
      // 页面大小发生改变时再次触发
      window.onresize = waterFall;
    };
    // 瀑布流布局计算
    function waterFall() {
      const container = document.querySelector("#container");
      let imageList = document.getElementsByClassName("box");
      let winWidth = document.documentElement.clientWidth;
      let imgWidth = imageList[0].getBoundingClientRect().width;
      let num = Math.floor(winWidth / imgWidth);
      container.style.width = num * imgWidth + "px";
      let gapCount = num + 1;
      let freeSpace = winWidth - imgWidth * num;
      let gap = freeSpace / gapCount;
      let boxHeightArr = [];
      for (let i = 0; i < imageList.length; i++) {
        if (i < num) {
          boxHeightArr[i] = imageList[i].offsetHeight;
        } else {
          // 取上一行最小高度
          let minHight = Math.min.apply(null, boxHeightArr);
          // 拿到此时最小高度索引
          let minHightIndex = boxHeightArr.indexOf(minHight);
          imageList[i].style.position = "absolute";
          imageList[i].style.top = minHight + "px";
          imageList[i].style.left = imgWidth * minHightIndex + "px";
          // 更新高度最小那列高度
          boxHeightArr[minHightIndex] += imageList[i].offsetHeight;
        }
      }
    }

    // 检查元素是否在视图中
    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    // 图片懒加载
    function lazyLoad() {
      const lazyImages = document.querySelectorAll("img");
      lazyImages.forEach((image) => {
        if (isElementInViewport(image)) {
          image.src = image.getAttribute("data-src");
          image.onload = waterFall;
        }
      });
    }

    // 防抖
    const debounce = (fn, delay = 100) => {
      var timer = null;
      return function (...args) {
        if (timer) {
          clearTimeout(timer);
          timer = null;
        }
        timer = setTimeout(() => {
          fn.call(this, ...args);
        }, delay);
      };
    };
    lazyLoad()
    window.addEventListener("scroll", debounce(lazyLoad,200));
  </script>
</body>

</html>
