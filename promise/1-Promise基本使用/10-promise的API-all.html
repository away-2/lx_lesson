<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('ok');
            }, 1000)
        })
        let p2 = Promise.resolve('success');
        let p3 = Promise.reject('fail')
        // const result = Promise.all([p1, p2, p3]);
        const result = Promise.race([p1, p3, p2])
        console.log(result);
    </script>
