<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-gap: 5px;
            grid-template-rows: 50px 50px;
        }
        .item{
            width: 100px;
            height: 50px;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item" style="background: #e2d;">1</div>
        <div class="item" style="background: rgb(96, 35, 209);">2</div>
        <div class="item" style="background: rgb(55, 206, 118);">3</div>
        <div class="item" style="background: rgb(193, 57, 57);">4</div>
        <div class="item" style="background: rgb(203, 223, 209);">5</div>
        <div class="item" style="background: rgb(211, 94, 21);">6</div>        
    </div>
</body>
</html>
