<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
        button{
            animation: button1 1s;
            animation-iteration-count: infinite; /* 设置动画周期*/
        }
        @keyframes button1{
            to{width: 50px;height: 50px;}
        }
    </style>
</head>
<body>
    <div class="box">
        <button>按钮</button>
    </div>
</body>
</html>
